<div class="results-grid-container">
  @for (book of books(); track book.id) {
    <app-book-card 
      class="grid-item"
      [book]="book.volumeInfo" 
      [id]="book.id">
    </app-book-card>
  }

  @if(books()?.length) {
    <div class="paginator-wrapper">
      <app-paginator [total]="totalBooks()"></app-paginator>
    </div>
  }
</div>
